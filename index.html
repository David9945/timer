<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div id="container">
        <h1 id="timer">120</h1>
        <div id="buttons">
            <img id="start" src="play.svg">
            <img id="pause" src="pause.svg">
            <img id="restart" src="restart.svg">
        </div>
    </div>

    <div id="mode">
        <img src="light.svg" id="light">
        <img src="dark.svg" id="dark">
    </div>

    <script src="timer.js"></script>
</body>
</html>
